<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
      <p>
        <label for="username">Enter your username:</label>
        <input id="username" type="text" placeholder="username" name="user" />
      </p>
      <p>
        <label for="password">Enter your password:</label>
        <input
          id="password"
          type="password"
          placeholder="password"
          name="pass"
        />
      </p>
      <p>
        <label for="color">Enter a color:</label>
        <input type="color" id="color" name="col" />
      </p>
      <p>
        <label for="number">Enter a number:</label>
        <input
          type="number"
          placeholder="enter a number"
          id="number"
          name="num"
        />
      </p>
      <button>Submit</button>
    </form>
    <h2>Leveraging other sites</h2>
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" />
      <button>Search Reddit</button>
    </form>
    <h2>More Inputs</h2>
    <form action="/birds">
      <input type="checkbox" name="agree_tos" id="agree" checked />
      <label for="agree">Agree to terms</label>
      <p>
        <label for="xs">XS:</label>
        <input type="radio" name="size" id="xs" value="xs" />
        <label for="s">S:</label>
        <input type="radio" name="size" id="s" value="s" />
        <label for="m">M:</label>
        <input type="radio" name="size" id="m" value="m" />
      </p>
      <p>
        <label for="meal">Please select a meal type</label>
        <select name="meal" id="meal">
          <option value="fish">Fish</option>
          <option value="veg" selected>Vegetarian</option>
          <option value="steak">Steak</option>
        </select>
      </p>
      <button>Submit</button>
    </form>
  </body>
</html>
